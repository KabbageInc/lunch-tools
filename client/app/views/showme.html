<div class="row"><h2>Show Me Lunch</h2></div>

<div class="row">
  <div class="text-info bg-info lunch-alert" ng-if="info"><i class="fa fa-info-circle fa-lg"></i>{{ info }}</div>
  <div class="text-danger bg-danger lunch-alert" ng-if="error"><i class="fa fa-warning fa-lg"></i>{{ error }}</div>
</div>

<div class="row">
  <div class="showme-date">
    {{ m.format("dddd MMM Do YYYY") }}
  </div>
</div>

<div class="row">
  <div class="showme-button col-xs-6 col-sm-2">
    <a class="btn btn-default" role="button" ng-click="previousDay();"><i class="fa fa-chevron-left fa-2x"></i></a>
  </div>
  <div class="showme-button col-xs-6 col-sm-2 col-sm-push-8">
    <a class="btn btn-default" role="button" ng-click="nextDay();"><i class="fa fa-chevron-right fa-2x"></i></a>
  </div>
  <div class="col-xs-12 col-sm-8 col-sm-pull-2">
    <div ng-if="lunch.image" class="showme">
      <p ng-bind-html="lunch.menu"></p>
      <img ng-src="{{ lunch.image }}" class="img-responsive"><br/>
    </div>
    <div ng-if="! lunch" class="showme">
      <p>No Menu Found</p>
      <i class="fa fa-question-circle fa-5x"></i>
    </div>
  </div>
</div>

<div class="row">
  <div class="showme-settings">
    <lunch-toggle field="real">Real Lunch</lunch-toggle>
    <lunch-toggle field="weekends">Weekends</lunch-toggle>
  </div>
</div>
